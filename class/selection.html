<!--  선택자(selector)
- element명으로 선택
- Class, ID로 선택
- Pseudo Selector (가상 선택자)
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <button class="btn"  id = "btn-1"></button> 특정 class 값을 넣고 적용시킬경우에는 아래와 같이 작성한다. 여기서 class는 비슷한 요소들끼리 묶어서 한번에 스타일을 주고 싶을 때 사용하는 선택자 -->
    <!-- 조금 더 디테일하게 적용시키는 방법 >> div 밑에 있는 3번째 녀석에게만 적용시켜줘라 -->
    <!--  버튼들이 활성화 상태일 때, 배경색 변경 button:active{ background-color: tomato;} -->

    <style>
      div button:nth-child(3):hover {
        background-color: blue;
      }
      button {
        border: none;
        outline: none;
        background-color: black;
        color: white;
        padding: 5px 10px 5px 10px;
        font-size: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!--특정 id 값을 넣고 적용시킬경우에는 아래와 같이 작성한다. 
        ex) #btn-1{ background-color : yellow;}-->

    <!-- 링크 삽입 방법 : <a href = "https://www.naver.com>네이버</a> 방문시, 컬러변경 : 
    a:visited{
        color: greenyellow;
    }
    인풋태그, 포커스 시, 컬러변경:
    input:focus {
        background-color: aqua;
    }
    -->

    <div>
      <button class="btn" id="btn-1">1번</button>
      <button class="btn" id="btn-2">2번</button>
      <button class="btn" id="btn-3">click me!</button>
      <button class="btn" id="btn-4">로그인</button>
      <button class="btn" id="btn-5">뒤로가기</button>
    </div>
  </body>
</html>
